<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48px" height="48px">
  <defs>
    <radialGradient id="sphereGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(155,135,245);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(155,135,245);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(155,135,245);stop-opacity:0" />
    </radialGradient>
    <filter id="sphereGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="35" fill="url(#sphereGradient)" filter="url(#sphereGlow)" />
</svg>